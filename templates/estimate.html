{% extends 'base.html' %} {% block body%}
        
        <h2> VTM Estimator </h2>
<hr />

<form action="/estimate" method="POST">
	<p>
		<label for="tankRadius">
			Tank radius: <input type="text" name="radius" id="tankRadius" placeholder="radius in inches" autofocus required>
		</label>
	</p>

	<p>
		<label for="tankHeight">
			Tank height:
			<input type="text" name="height" id="tankHeight" placeholder="height in inches" autofocus required>
		</label>
	</p>

	<input type="submit" value="Submit">

	<input type="reset" value="Clear">

</form>
{%if data%}
<p> 
    <h3>The estimate for painting is ${{ data }}                    </h3>
</p>

{%endif%}

{%endblock%}
